<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login(mobile).css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">Logo</div>
            <h1 class="welcome-text">Log In</h1>
            <p class="subtitle">Access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">
                Log In
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" data-provider="Google">
                üìß Google
            </button>
            <button class="social-btn" data-provider="Facebook">
                üçé Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up</a>
        </div>
    </div>

    <script src="login(mobile).js"></script>
</body>

</html>
